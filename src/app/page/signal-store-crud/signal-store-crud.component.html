<div class="container mx-auto">

  <h4>Signal Store CRUD</h4>

  <div class="flex justify-end p-4">
    <button (click)="onAddUser()" color="primary" mat-button mat-raised-button>Add User</button>
  </div>

  <mat-table [dataSource]="users()">

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div class="[view-transition-name:first-name]">
          {{row.firstName}}
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef> Gender</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.gender | titlecase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button (click)="onUpdateUser(row)" color="accent" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDeleteUser(row.id)" color="warn" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'gender', 'action']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'gender', 'action']"></mat-row>

  </mat-table>

</div>
