<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <app-side-nav />
  </mat-drawer>
  <mat-drawer-content>
    <div class="full-height">
      <button mat-raised-button (click)="drawer.toggle()">Nav</button>
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
